<html>
<head>
<script  src="//d3js.org/d3.v3.min.js">
</script>	
</head>

<body>
	<script>
		d3.json("data2a.json",function (data)
		{
var canvas = d3.select("body").append("svg")
             .attr("width",500);
             .attr("height",500);

canvas.selectAll("rect")
       .data(data)
       .enter()
       .append("rect")
       .attr("width",function (d)
       {
       	return d.Population (Millions) - 2013;
       })
       .attr("height",48)
       .attr("y",function(d,i)
       {
       	return i*50;
       })
       .attr("fill","blue");
		})
	</script>
</body>
</html>
